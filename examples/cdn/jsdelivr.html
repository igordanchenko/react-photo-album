<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Photo Album | JSDelivr Example</title>
    <link rel="stylesheet" href="index.css" />

</head>
<body>
<header>
    <h1>React Photo Album | JSDelivr Example</h1>
    <a href="https://github.com/igordanchenko/react-photo-album" target="_blank" rel="noreferrer noopener">
        GitHub

    <a href="https://react-photo-album.com/" target="_blank" rel="noreferrer noopener">

    <a href="jsdelivr.html">JSDelivr</a>

<main id="root"></main>
<script type="importmap">
{
  "imports": {
    "react": "https://cdn.jsdelivr.net/npm/react@18/+esm",
    "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@18/+esm",
    "react-photo-album": "https://cdn.jsdelivr.net/npm/react-photo-album/+esm"
  }
}
</script>
<script type="module">
    import React from "react";
    import ReactDOM from "react-dom";
    import PhotoAlbum from "react-photo-album";

    ReactDOM.render(
        React.createElement(PhotoAlbum, { layout: "columns", photos }),
        document.querySelector("#root")
    );
</script>
